<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Processor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1, h2 {
      color: #333;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .section {
      margin-bottom: 20px;
    }

    .collapsible {
      background-color: #f1f1f1;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 18px;
    }

    .collapsible:after {
      content: '\002B'; /* Unicode character for "+" sign */
      float: right;
    }

    .collapsible.active:after {
      content: "\2212"; /* Unicode character for "-" sign */
    }

    .hidden {
      display: none;
    }

    .content {
      padding: 0 18px;
      display: none;
      overflow: hidden;
      background-color: #fafafa;
      border-left: 3px solid #4CAF50;
    }

    .account {
      padding: 8px;
      background-color: #e2e2e2;
      margin: 10px 0;
    }

    .account-details {
      display: none;
      margin-left: 20px;
    }

    pre {
      font-family: Consolas, monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Transaction Processor</h1>
  
  <!-- File Upload Form -->
  <h2>Upload CSV/XLSX File</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" id="fileInput" name="file" accept=".xlsx, .csv" required>
    <button type="submit">Upload</button>
  </form>
  
  <p id="uploadStatus"></p>

  <!-- Get Report Button -->
  <h2>Get Report</h2>
  <button id="getReportButton">Get Report</button>

  <!-- Display report -->
  <div id="reportSections" class="hidden">
    <div class="section">
      <button class="collapsible">Chart of Accounts</button>
      <div class="content" id="chartOfAccounts"></div>
    </div>

    <div class="section">
      <button class="collapsible">Collections</button>
      <div class="content" id="collections"></div>
    </div>

    <div class="section">
      <button class="collapsible">Bad Transactions</button>
      <div class="content" id="badTransactions"></div>
    </div>
  </div>

  <!-- Reset Data Button -->
  <h2>Reset Data</h2>
  <button id="resetDataButton">Reset Data</button>

  <!-- JavaScript for API calls and interaction -->
  <script>
    // Handle file upload
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      const fileInput = document.getElementById('fileInput').files[0];
      const formData = new FormData();
      formData.append('file', fileInput);

      fetch('http://localhost:3000/upload', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('uploadStatus').textContent = 'File uploaded successfully!';
      })
      .catch(error => {
        document.getElementById('uploadStatus').textContent = 'Error uploading file';
        console.error(error);
      });
    });
    document.getElementById('fileInput').addEventListener('change', function() {
      document.getElementById('uploadStatus').textContent = 'Please click on Upload to Upload the file';
      document.getElementById('reportSections').classList.add('hidden');
    });

    // Fetch report data
    document.getElementById('getReportButton').addEventListener('click', function() {
      fetch('http://localhost:3000/data')
        .then(response => response.json())
        .then(data => {
          document.getElementById('reportSections').classList.remove('hidden');
          const chartOfAccounts = formatChartOfAccounts(data.chartOfAccounts);
          const collections = formatCollections(data.collections);
          const badTransactions = formatBadTransactions(data.badTransactions);
          
          document.getElementById('chartOfAccounts').innerHTML = chartOfAccounts;
          document.getElementById('collections').innerHTML = collections;
          document.getElementById('badTransactions').innerHTML = badTransactions || 'No bad transactions';

          // Add click event listeners to the new dropdown buttons
          addDropdownListeners();
        })
        .catch(error => {
          console.error('Error fetching report data:', error);
        });
    });

    // Collapsible sections functionality
    const collapsibles = document.getElementsByClassName('collapsible');
    Array.from(collapsibles).forEach((element) => {
      element.addEventListener('click', function() {
        this.classList.toggle('active');
        const content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    });

    // Format Chart of Accounts
    function formatChartOfAccounts(accounts) {
      let formatted = '';
      for (const account in accounts) {
        formatted += `
          <div class="account">
            <button class="account-dropdown">${account}</button>
            <div class="account-details">
        `;
        for (const card in accounts[account]) {
          formatted += `&nbsp;&nbsp;Card Number: ${card}, Balance: ${accounts[account][card]}<br>`;
        }
        formatted += `
            </div>
          </div>
        `;
      }
      return formatted || 'No accounts available';
    }

    // Format Collections
    function formatCollections(collections) {
      if (collections.length === 0) return 'No accounts in collections.\n';
      let formatted = '';
      collections.forEach(entry => {
        formatted += `<div class="account">Account Name: ${entry.accountName}, Card Number: ${entry.cardNumber}, Balance: ${entry.balance}</div>`;
      });
      return formatted;
    }

    // Format Bad Transactions
    function formatBadTransactions(badTransactions) {
      if (badTransactions.length === 0) return 'No bad transactions.\n';
      return badTransactions.map(txn => 
        `<div class="account">Account Name: ${txn['Account Name'] || 'N/A'}, Card Number: ${txn['Card Number'] || 'N/A'}, Transaction Type: ${txn['Transaction Type'] || 'N/A'}</div>`
      ).join('');
    }

    // Add click event listeners to dropdown buttons
    function addDropdownListeners() {
      const dropdowns = document.getElementsByClassName('account-dropdown');
      Array.from(dropdowns).forEach((button) => {
        button.addEventListener('click', function(event) {
          event.stopPropagation(); // Prevent the click from bubbling up to parent elements
          const details = this.nextElementSibling;
          if (details.style.display === "block") {
            details.style.display = "none";
          } else {
            details.style.display = "block";
          }
        });
      });
    }

    // Reset cache data
    document.getElementById('resetDataButton').addEventListener('click', function() {
      fetch('http://localhost:3000/data', {
        method: 'DELETE'
      })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
          document.getElementById('chartOfAccounts').innerHTML = '';
          document.getElementById('collections').innerHTML = '';
          document.getElementById('badTransactions').innerHTML = '';
          document.getElementById('reportSections').classList.add('hidden');
        })
        .catch(error => {
          alert('Error resetting data');
          console.error(error);
        });
    });
  </script>

</body>
</html>
